<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이은지 튜듀리슷흐</title>
    <link rel="stylesheet" href="style_3.css">
</head>

<body>
<div class="main">
    <h1>To Do List</h1>
    <form class="form" action="index.html" method="post">
    <input type="text" placeholder="New Task" name="task">
    <button type="submit"> <strong>ADD</strong> </button>
</form>
<div class="tasksBoard">
    <ul>
       <li><span class="delete">x</span>
           <label><input type="checkbox" class="check"><span>아침엔 비타민을 먹자</span></label></li>
        <li><span class="delete">x</span>
            <label><input type="checkbox" class="check"><span>고양이 자세를 계속 하자</span></label></li>
        <li><span class="delete">x</span>
            <label><input type="checkbox"class="check"><span>일기를 꼭 쓰자</span></label></li>
    </ul>
    <a id="clear">Clear</a>
</div>
</div>
<script type="text/javascript" src="app_3.js"></script>
</body>
</html>
